<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="teste">

			<fieldset>
				<legend>Dados do Usu√°rio</legend>
				<p:panelGrid styleClass="semBorda" columns="2" cellpadding="5"
					width="50px">

					<h:outputText for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{editarUsuarioBean.usuario.nome}" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" match="confirmar_senha"
						value="#{editarUsuarioBean.usuario.senha}" />

					<p:outputLabel for="confirmar_senha" value="Confirmar Senha:" />
					<p:password id="confirmar_senha" value="#{editarUsuarioBean.usuario.senha}" />

					<p:commandButton value="Salvar"
						action="#{usuarioMB.atualizarUsuario}"></p:commandButton>

				</p:panelGrid>
			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
