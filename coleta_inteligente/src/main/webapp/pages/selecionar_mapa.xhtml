<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<script
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2DSANgOx3J_TtbxBUNR6wAVG4d4X4uWY"></script>
		<script>
			var posicao = new google.maps.LatLng(-19.96199, -44.201138);
			var marker;
			function initialize() {
				var mapProp = {
					center : posicao,
					zoom : 15,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document
						.getElementById("googleMap"), mapProp);

				marker = new google.maps.Marker({
					position : posicao,
					icon : 'imagens/lixeira_vazia.jpg'
				});

				marker.setMap(map);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		<p:layout fullPage="true" resizeTitle="resize"
			style="background-color:#FFFFFF;">
			<p:layoutUnit position="center">
				<div id="googleMap" style="width: 100%; height: 100%;"></div>
			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
