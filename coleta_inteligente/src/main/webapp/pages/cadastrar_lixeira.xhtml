<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<h:form>

			<fieldset>
				<legend>Pesquisar Endereço</legend>
				<p:panelGrid styleClass="semBorda" columns="2" cellpadding="5">
					<label for="txtEndereco">Endereço:</label>
					<input type="text" id="txtEndereco" name="txtEndereco" />
					<br /><br />
					<input type="button" id="btnEndereco" name="btnEndereco"
						value="Mostrar no mapa" />
				</p:panelGrid>
			</fieldset>

			<p:layout style="min-width:500px;min-height:400px;">
				<p:layoutUnit position="west" size="500" maxSize="500" width="50px" >

					<p:panelGrid styleClass="semBorda" columns="2" cellpadding="5" width="50px">
						
						<h:outputText for="nome" value="Dados da Lixeira" />
						<br />
						<h:outputText for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{lixeiraMB.lixeira.nome}"
							widgetVar="nome" />

						<h:outputText for="latitude" value="Latitude:" />
						<p:inputText id="latitude" value="#{lixeiraMB.lixeira.latitude}"
							widgetVar="lat" />

						<h:outputText for="longitude" value="Longitude:" />
						<p:inputText id="longitude" value="#{lixeiraMB.lixeira.longitude}"
							widgetVar="lgn" />

						<h:outputText for="capacidade" value="Capacidade:" />
						<p:inputText id="capacidade"
							value="#{lixeiraMB.lixeira.capacidade}" />

						<h:outputText for="descricao" value="Descrição:" />
						<p:inputText id="descricao" value="#{lixeiraMB.lixeira.descricao}"
							widgetVar="desc" />

						<p:commandButton value="Salvar"
							action="#{lixeiraMB.cadastrarLixeira}"></p:commandButton>

					</p:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit position="center" maxSize="500">
					<div id="mapa" style="height: 350px; width: 530px"></div>
				</p:layoutUnit>
			</p:layout>

		</h:form>


		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2DSANgOx3J_TtbxBUNR6wAVG4d4X4uWY&amp;"></script>
		<script type="text/javascript" src="../resources/js/pesquisa_mapa.js"></script>
		<script type="text/javascript" src="../resources/js/jquery-ui.min.js"></script>
	</ui:define>
</ui:composition>
