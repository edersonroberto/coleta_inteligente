<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<script
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2DSANgOx3J_TtbxBUNR6wAVG4d4X4uWY"></script>
	<script src="js/maps.js"></script>

</h:head>

<h:body>
	<p:layout fullPage="true" resizeTitle="resize"
		style="background-color:#FFFFFF;">

		<p:layoutUnit position="north" size="68" id="north">
			<ui:include src="/templates/header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west">
			<ui:include src="/templates/menu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<button onclick="addMarker(-19.954444, -44.201138)">Adicionar
				marcador no mapa</button>
			<hr />
			<div id="googleMap" style="width: 100%; height: 100%;"></div>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" resizable="true">
			<p:dataTable var="lixeira" value="#{lixeiraMB.lixeiras}">
				<p:column headerText="Descrição">
					<h:outputText value="#{lixeira.descricao}"/>
				</p:column>
			</p:dataTable>		
			
		</p:layoutUnit>
		<p:layoutUnit position="south" resizable="true" id="south">
			<ui:include src="/templates/footer.xhtml" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
