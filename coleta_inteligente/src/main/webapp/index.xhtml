<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>

<h:body>
	<p:layout fullPage="true" resizeTitle="resize"
		style="background-color:#FFFFFF;">

		<p:layoutUnit position="north" size="68" id="north">
			<ui:include src="/templates/header.xhtml" />
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
		<div id="form">
			<h:form>

				<p:messages id="messages" />
				<p:panelGrid columns="2" cellpading="5">
					<p:outputLabel for="nome" value="UsuÃ¡rio:" />
					<p:inputText id="nome"
						value="#{loginBean.usuario.nome}" required="true" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						required="true" />

					<f:facet name="footer">
						<p:commandButton value="Login" icon="ui-icon-star"
							action="#{loginBean.logar}" ajax="false"
							style="height: 30px; width: 100px; horizontal-align: center; ">
						</p:commandButton>
					</f:facet>
				</p:panelGrid>

			</h:form>
		</div>
		
		</p:layoutUnit>
		
		<p:layoutUnit position="south" resizable="true" id="south">
			<ui:include src="/templates/footer.xhtml" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
